          ]

        }
      };

      const songOrder = ['karena', 'menghapus_jejakmu', 'thats_so_true', 'good', 'love_is_gone', 'Daylight'];
      
      // Elemen
      const audio = document.getElementById('audioPlayer');
      const display = document.getElementById('lyricsDisplay');
      const selector = document.getElementById('songSelector');
      
      // Variabel kontrol
      let currentLyrics = [];
      let lyricsIndex = 0;
      let lyricsPlaying = false;
      let lyricsTimer;
      let startTime;
      let lyricsTimeOffset = 0;
      
      // Daftar urutan lagu (key-nya harus sesuai dengan value di <option>)
        // Fungsi load lagu
        function loadSong(key) {
          const song = songData[key];
          audio.src = song.src;
          currentLyrics = song.lyrics;
          lyricsIndex = 0;
          display.textContent = '............';
          lyricsPlaying = false;
          clearTimeout(lyricsTimer);
          selector.value = key;
        }
        
        // Fungsi tampilan lirik via timer
        function displayLyrics() {
          if (!lyricsPlaying) return;
          const elapsed = (Date.now() - startTime) / 1000 + lyricsTimeOffset;
          
          if (lyricsIndex < currentLyrics.length && elapsed >= currentLyrics[lyricsIndex].time) {
            display.textContent = currentLyrics[lyricsIndex].text;
            lyricsIndex++;
          }
          
          if (lyricsIndex < currentLyrics.length) {
            lyricsTimer = setTimeout(displayLyrics, 50);
          }
        }
        
        // Event saat play
        audio.addEventListener('play', () => {
          lyricsIndex = 0;
          lyricsPlaying = true;
          startTime = Date.now() - audio.currentTime * 1000;
          displayLyrics();
        });
        
        // Event saat pause
        audio.addEventListener('pause', () => {
          lyricsPlaying = false;
          clearTimeout(lyricsTimer);
        });
        
        // Sinkronisasi backup via timeupdate
        audio.addEventListener('timeupdate', () => {
          if (lyricsIndex < currentLyrics.length) {
            if (audio.currentTime >= currentLyrics[lyricsIndex].time) {
              display.textContent = currentLyrics[lyricsIndex].text;
              lyricsIndex++;
            }
          }
        });
        
        // Autoplay lagu berikutnya saat selesai
        audio.addEventListener('ended', () => {
          const currentKey = selector.value;
          const currentIndex = songOrder.indexOf(currentKey);
          const nextIndex = (currentIndex + 1) % songOrder.length;
          const nextKey = songOrder[nextIndex];
          
          loadSong(nextKey);
          audio.play(); // auto-play lagu berikutnya
        });
        
        // Ganti lagu
        selector.addEventListener('change', () => {
          loadSong(selector.value);
        });
        
        //spasi=pause
        document.addEventListener('keydown', (e) => {
          if (e.code === 'space') {
            e.preventDefault();
            if (audio.paused) {
              audio.play(); 
            } else {
              audio.paused();
              }
            }  
        });


        // lagu acak awal masuk
        function getRandomSongKey() {
          const randomIndex = Math.floor(Math.random() * songOrder.length);
          return songOrder[randomIndex];
        }
        const randomSong = getRandomSongKey();
        loadSong(randomSong);

        </script>
